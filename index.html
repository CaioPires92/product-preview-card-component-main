<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <img class="img-mobile" src="images/image-product-mobile.jpg" alt="" />
      <img class="img-desktop" src="images/image-product-desktop.jpg" alt="" />
      <div class="wrapper">
        <header>
          <p class="perfume">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </header>
        <p class="paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="values">
          <span class="value">$149.99</span> <span class="off">$169.99</span>
        </div>
        <i class="fa-regular fa-cart-shopping"></i>

        <button type="button">
          <span class="material-symbols-outlined"> shopping_cart </span>
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
